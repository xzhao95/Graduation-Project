{__NOLAYOUT__}
{include file="./layoutitem/header"}
<body>
    <div class="row">
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label">编号</label>
            <div class="col-xs-9">
                <input type="text" name="id" class="form-control" value="{$patient.id|default=null}" >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label">姓名</label>
            <div class="col-xs-9">
                <input type="text" name="name" class="form-control" value="{$patient.name|default=null}">
            </div>
        </div>
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label" style="padding-right: 0px">身份证号</label>
            <div class="col-xs-9">
                <input type="text" name="citizen_ID_number" class="form-control" value="{$patient.citizen_ID_number|default=null}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label">性别</label>
            <div class="col-xs-9">
                <label class="radio-inline"><input type="radio" name="sex" value="man" checked="{($patient.sex == '男') | default=true}">男</label>
                <label class="radio-inline"><input type="radio" name="sex" value="women" checked="{($patient.sex == '女') | default=false}">女</label>
            </div>
        </div>
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label">年龄</label>
            <div class="col-xs-9">
                <input type="text" name="age" class="form-control" value="{$patient.age|default=null}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label">手机</label>
            <div class="col-xs-9">
                <input type="text" name="tel" class="form-control" value="{$patient.tel|default=null}">
            </div>
        </div>
        <div class="form-group col-xs-6">
            <label class="col-xs-3 control-label">地址</label>
            <div class="col-xs-9">
                <input type="text" name="address" class="form-control" value="{$patient.address|default=null}">
            </div>
        </div>
    </div>

</body>
